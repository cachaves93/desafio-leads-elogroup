<app-header
  [isMobile]="isMobile"
  (toggleSidebar)="handleSidebarToggle()"
></app-header>

<mat-sidenav-container
  autosize
  class="absolute-sidenav"
>
  <mat-sidenav
    [opened]="isSidebarOpen"
    mode="side"
  >
    <ng-content select="[sidebar-content]"></ng-content>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content select="router-outlet"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
