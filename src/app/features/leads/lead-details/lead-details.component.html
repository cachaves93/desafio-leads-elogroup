<mat-card>
  <mat-card-title>
    <app-page-title
      title="Detalhes Leads"
    ></app-page-title>
  </mat-card-title>
  <mat-card-content>
    <ng-container
      *ngIf="!isLoadingPage"
    >
      <div class="row mt-5">
        <div class="col-lg-4 col-md-6 col-sm-12 mt-xs-2">
          <label>Nome:</label>
          <div>
            {{ leadModel.name }}
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mt-sm-3 mt-xs-2 mt-2">
          <label>Telefone:</label>
          <div>
            {{ leadModel.phone }}
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mt-md-3 mt-sm-3 mt-xs-2 mt-2">
          <label>Email:</label>
          <div>
            {{ leadModel.email }}
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mt-lg-4 mt-md-3 mt-sm-3 mt-2">
          <label>Oportunidades:</label>
          <div>
            {{ leadModel.opportunities }}
          </div>
        </div>
      </div>
    </ng-container>
  </mat-card-content>
</mat-card>
