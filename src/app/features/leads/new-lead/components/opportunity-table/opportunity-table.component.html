<span class="title">
  Oportunidades:
  <span style="color: red">*</span>
</span>
<table>
  <thead>
    <tr>
      <th>
        <input
          type="checkbox"
          class="amplify"
          [(ngModel)]="checkAll"
          (ngModelChange)="checkUncheckAll()"
        />
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let row
        of
        opportunityTableModel.rows
      "
    >
      <td
        class="text-center"
      >
        <input
          type="checkbox"
          class="amplify"
          [(ngModel)]="row.checked"
          (ngModelChange)="emitTableContent($event)"
        />
      </td>
      <td>{{row.label}}</td>
    </tr>
  </tbody>
</table>
