<div class="clickable">
  <button
    [disabled]="disabled"
    [attr.type]="type ? type : null"
    [ngClass]="
      size === 'BIG' ? 'big-button' : 'regular-button'
    "
  >
    <ng-container *ngIf="hasIcon">
      <mat-icon
      >
        {{ iconName }}
      </mat-icon>
      &nbsp;
    </ng-container>
    {{ text }}
  </button>
</div>
